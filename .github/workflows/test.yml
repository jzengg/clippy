name: Integration Tests
on: [pull_request]
jobs:
  cypress-run:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: run tests
        uses: cypress-io/github-action@v2
        with:
          wait-on: http://localhost:3000/clippy
          start: npm start
